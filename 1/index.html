<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Colt Steele Coding Challege</h1>
    <h2>Number 1</h2>
    <a href="https://suarezluis.github.io/coltSteeleChallenges/1"
      >Go to Github Repo</a
    >
    <br />
    <br />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/qGwR_DSSnuQ"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <div id="step1" class="stepContainer">
      <label for="" onclick="showStep(1)">Email</label>
      <br />
      <br />
      <input type="email" name="email" id="email" />

      <p id="emailValidationMessage" class="validation"></p>

      <div id="continueToStep2" class="button" onclick="showStep(2)">
        Continue
      </div>
    </div>

    <div id="step2" class="stepContainer">
      <label for="" onclick="showStep(2)">Password</label>
      <br />
      <br />
      <input type="password" name="password" id="password" />

      <p id="passwordValidationMessage" class="validation"></p>

      <div class="buttons">
        <div class="button" id="backToStep1" onclick="showStep(1)">Back</div>
        <div class="button" id="continueToStep3" onclick="showStep(3)">
          Continue
        </div>
      </div>
    </div>

    <div id="step3" class="stepContainer">
      <label for="" onclick="showStep(3)">Verify</label>
      <br />
      <label for="">Enter <span id="code"></span> in the following box</label>

      <br />
      <input type="text" name="verify" id="verify" />

      <p id="verifyValidationMessage" class="validation"></p>

      <div class="buttons">
        <div class="button" id="backToStep2" onclick="showStep(2)">Back</div>
        <div class="button" id="continueToStep4" onclick="showStep(4)">
          Continue
        </div>
      </div>
    </div>

    <div id="step4" class="stepContainer">
      <label for="" onclick="showStep(4)">Shoot</label>
      <p>The messenger</p>
      <div id="clickableImages">
        <img
          id="messenger"
          onclick="steps[4].closeStep()"
          src="./assets/messenger.png"
          alt=""
        />
        <img id="doctor" src="./assets/doctor.png" alt="" />
      </div>
      <div class="buttons">
        <div class="button" id="backToStep3" onclick="showStep(3)">Back</div>
      </div>
    </div>
    <p id="allDone">Please complete all steps.</p>
    <script src="index.js"></script>
  </body>
</html>
